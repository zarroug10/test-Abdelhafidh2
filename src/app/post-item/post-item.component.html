<div class="row my-4">
    <div class="col-md-6">
        <h3>Post List</h3>
    </div>

   
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label">enter id</label>
        <input  [(ngModel)]="myPost.id" id="label " type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="label">enter Titre</label>
      <input  [(ngModel)]="myPost.titre" id="label " type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="label">entre contenu</label>
    <input  [(ngModel)]="myPost.contenu" id="label " type="text" class="form-control">
    <button *ngIf="!MyCondition" (click)="CreateNewPost()"type="button" class="btn btn-primary">Add</button>
    <button *ngIf="MyCondition" (click)="UpdateMyPost()" type="button" class="btn btn-success">Update</button>
      </div>
        
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Titre</th>
      <th scope="col">Contenu</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Myapp of myArray">
      <td>{{Myapp.id}}</td>
      <td>{{Myapp.titre}}</td>
      <td>{{Myapp.contenu}}</td>
      <td>
        <button (click)="deletepost(Myapp.id)" type="button" class="btn btn-danger">
          Delete
        </button>
        <button (click)="EditPost(Myapp)" type="button" class="btn btn-success  ">
          Update
        </button>
      </td>
    </tr>
  </tbody>
</table>
